<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Classroom</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    min-height: 100vh;
  }
  #app {
    background: #333;
    width: 400px;
    height: 600px;
    display: flex;
    flex-direction: column;
    border-radius: 8px;
    overflow: hidden;
  }
  #login {
    margin: auto;
    text-align: center;
  }
  #login input {
    padding: 10px;
    font-size: 1.2em;
    width: 80%;
    border-radius: 5px;
    border: none;
    margin-bottom: 10px;
  }
  #login button {
    padding: 10px 15px;
    font-size: 1.1em;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background: #06f;
    color: white;
  }
  #chat {
    display: flex;
    flex-direction: column;
    height: 100%;
    flex: 1 1 0;
  }
  #messages {
    flex: 1 1 0;
    overflow-y: auto;
    padding: 10px;
    background: #222;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scrollbar-color: #06f #222;
    scrollbar-width: thin;
    min-height: 0;
  }
  #messages::-webkit-scrollbar {
    width: 8px;
  }
  #messages::-webkit-scrollbar-thumb {
    background: #06f;
    border-radius: 6px;
  }
  #messages::-webkit-scrollbar-track {
    background: #222;
  }
  .message {
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 20px;
    position: relative;
    font-size: 0.95em;
    word-wrap: break-word;
    background: #555;
    color: #eee;
  }
  .message.self {
    align-self: flex-end;
    background: #0a6;
  }
  .message .time {
    font-size: 0.7em;
    color: #bbb;
    margin-top: 3px;
    text-align: right;
  }
  .message .user {
    font-size: 0.8em;
    color: #aaf;
    font-weight: bold;
    margin-bottom: 2px;
    margin-top: -2px;
  }
  .message img {
    max-width: 150px;
    border-radius: 10px;
    display: block;
  }
  #input-area {
    display: flex;
    padding: 10px;
    background: #111;
    align-items: center;
    gap: 8px;
    flex-shrink: 0;
  }
  #input-area input[type=text] {
    flex: 1;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
  }
  #input-area button {
    background: none;
    border: none;
    cursor: pointer;
    color: #eee;
    font-size: 1.5em;
  }
  #input-area button:hover {
    color: #0a6;
  }
  input[type=file] {
    display: none;
  }
</style>
</head>
<body>
<div id="app">
  <div id="login">
    <h2>Elige tu nombre y correo</h2>
    <input type="text" id="usernameInput" placeholder="Tu nombre" maxlength="20" />
    <br />
    <input type="email" id="emailInput" placeholder="Correo @iesclaracampoamorrodriguez.es" maxlength="50" />
    <br />
    <button id="btnLogin">Entrar</button>
  </div>
  <div id="chat" style="display:none; height:100%;">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="msgInput" placeholder="Escribe un mensaje" maxlength="300" />
      <label for="imgUpload" title="Subir imagen" style="cursor:pointer;">ðŸ“·</label>
      <input type="file" id="imgUpload" accept="image/*" />
      <button id="btnSend">Enviar</button>
    </div>
  </div>
</div>

<script>
  const binId = "68481d5a8a456b7966abc307";
  const apiKey = "$2a$10$W7r2d0gmDZE45aqzwLFbTumNYrlgnya.eify2ghIr2Ebrf0aupxWu";

  const loginDiv = document.getElementById("login");
  const chatDiv = document.getElementById("chat");
  const usernameInput = document.getElementById("usernameInput");
  const emailInput = document.getElementById("emailInput");
  const btnLogin = document.getElementById("btnLogin");
  const messagesDiv = document.getElementById("messages");
  const msgInput = document.getElementById("msgInput");
  const btnSend = document.getElementById("btnSend");
  const imgUpload = document.getElementById("imgUpload");

  let username = null;
  let messages = [];
  let autoRefreshInterval = null;

  const emailRegex = /^[a-zA-Z0-9._%+-]+[0-9]+@iesclaracampoamorrodriguez\.es$/;

  function showBlocked() {
    clearInterval(autoRefreshInterval);
    document.getElementById('app').innerHTML = '<div style="padding:40px;text-align:center;color:#f44;font-size:1.3em;">El chat estÃ¡ BLOQUEADO por el administrador.<br>Vuelve mÃ¡s tarde.</div>';
  }

  window.onload = () => {
    fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
      headers: { "X-Master-Key": apiKey }
    })
    .then(r => r.json())
    .then(data => {
      if (data.record.blocked) {
        showBlocked();
      } else {
        const storedUser = localStorage.getItem('username');
        if (storedUser) {
          username = storedUser;
          loginDiv.style.display = "none";
          chatDiv.style.display = "flex";
          loadMessages();
          startAutoRefresh();
        }
      }
    })
    .catch(() => {
      document.getElementById('app').innerHTML = '<div style="padding:40px;text-align:center;color:#f44;">No se pudo comprobar el estado del chat.</div>';
    });
  };

  btnLogin.onclick = () => {
    const name = usernameInput.value.trim();
    const email = emailInput.value.trim().toLowerCase();

    if (!name) {
      alert("Pon un nombre vÃ¡lido");
      return;
    }
    if (!emailRegex.test(email)) {
      alert("El correo debe tener un nÃºmero antes de @iesclaracampoamorrodriguez.es (ejemplo: ejemplo11@iesclaracampoamorrodriguez.es)");
      return;
    }
    username = name + " (" + email + ")";
    localStorage.setItem('username', username);
    loginDiv.style.display = "none";
    chatDiv.style.display = "flex";
    loadMessages();
    startAutoRefresh();
  };

  btnSend.onclick = () => {
    sendMessage();
  };

  msgInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });

  imgUpload.onchange = () => {
    const file = imgUpload.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      sendMessage(reader.result, true);
    };
    reader.readAsDataURL(file);
    imgUpload.value = "";
  };

  async function loadMessages() {
    try {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
        headers: { "X-Master-Key": apiKey }
      });
      if (!res.ok) throw new Error("Error cargando mensajes");
      const data = await res.json();
      if (data.record.blocked) {
        showBlocked();
        return;
      }
      messages = data.record.messages || [];
      renderMessages();
    } catch (e) {
      console.error(e);
    }
  }

  function extractName(userField) {
    const idx = userField.indexOf(" (");
    return idx !== -1 ? userField.substring(0, idx) : userField;
  }

  function renderMessages() {
    messagesDiv.innerHTML = "";
    messages.forEach(msg => {
      const div = document.createElement("div");
      div.classList.add("message");
      if (msg.user === username) div.classList.add("self");

      const userDiv = document.createElement("div");
      userDiv.className = "user";
      userDiv.textContent = extractName(msg.user);
      div.appendChild(userDiv);

      if (msg.image) {
        const img = document.createElement("img");
        img.src = msg.image;
        div.appendChild(img);
      }
      if (msg.text) {
        const p = document.createElement("p");
        p.textContent = msg.text;
        div.appendChild(p);
      }
      const time = document.createElement("div");
      time.className = "time";
      const d = new Date(msg.time);
      time.textContent = d.toLocaleString();
      div.appendChild(time);

      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage(imgData = null, isImage = false) {
    const text = msgInput.value.trim();
    if (!text && !isImage) return;

    try {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
        headers: { "X-Master-Key": apiKey }
      });
      const data = await res.json();
      if (data.record.blocked) {
        showBlocked();
        return;
      }
      const newMsg = {
        user: username,
        time: new Date().toISOString(),
        text: isImage ? null : text,
        image: isImage ? imgData : null
      };
      messages.push(newMsg);
      renderMessages();
      msgInput.value = "";

      await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": apiKey,
          "X-Bin-Versioning": "false"
        },
        body: JSON.stringify({ messages, blocked: data.record.blocked || false })
      });
    } catch (e) {
      console.error("Error guardando mensaje", e);
    }
  }

  function startAutoRefresh() {
    autoRefreshInterval = setInterval(async () => {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": apiKey }
        });
        if (!res.ok) throw new Error("Error cargando mensajes");
        const data = await res.json();
        if (data.record.blocked) {
          showBlocked();
          return;
        }
        const latestMessages = data.record.messages || [];
        if (JSON.stringify(latestMessages) !== JSON.stringify(messages)) {
          messages = latestMessages;
          renderMessages();
        }
      } catch (e) {
        console.error(e);
      }
    }, 5000);
  }
</script>
</body>
</html>
